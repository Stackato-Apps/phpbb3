name: phpbb3
instances: 1
framework: 
  type: php  
  document-root: phpBB
mem: 128
services:
  ${name}-db: mysql
  ${name}-fs: filesystem
hooks:
  post-staging:
    # setting up config.php in filesystem
    - sh setup.sh
    - mkdir -p "$STACKATO_FILESYSTEM"/images
    - cp -r phpBB/images "$STACKATO_FILESYSTEM"/images
    - rm -rf phpBB/images
    - ln -s "$STACKATO_FILESYSTEM"/images phpBB/images
